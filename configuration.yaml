      - alerts
      - temp_f
      - wind_mph
      - wind_gust_mph
      - wind_dir
      - wind_degrees
      - feelslike_f
      - precip_today_in
      - weather
  - platform: arlo
  - platform: history_stats
    name: Arlington2 today hr
    entity_id: binary_sensor.bedrooms_heat
    state: 'on'
    type: time
    start: '{{ now().replace(hour=0).replace(minute=0).replace(second=0) }}'
    end: '{{ now() }}'
